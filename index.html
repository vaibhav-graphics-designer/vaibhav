<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF as Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-page {
            width: 100%;
            max-width: 20000px;
            margin: 0 auto;
            padding: 5px;
            text-align: center; /* Center the content inside the container */
        }
        .pdf-page img {
            width: 100%; /* Adjust width to 100% or less */
            height: auto;
            display: block; /* Make the image a block element */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="pdf-page">
        <img src="Pages/Page 1.png" alt="Page 1">
    </div>
    <div class="pdf-page">
        <img src="Pages/Page 2.png" alt="Page 2">
    </div>
    <div class="pdf-page">
        <img src="Pages/Page 3.png" alt="Page 3">
    </div>
    <div class="pdf-page">
        <img src="Pages/Page 4.png" alt="Page 4">
    </div>
    <div class="pdf-page">
        <img src="Pages/Page 5.png" alt="Page 5">
    </div>
    <!-- Repeat for more pages -->
</body>
</html>
